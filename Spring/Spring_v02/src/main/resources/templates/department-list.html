<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
<div th:switch="${departments}">
    <h2 th:case="null">No departments found!</h2>
    <div th:case="*">
        <h2>Departments</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Leader</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.title}"></td>
                <td th:text="${department.leader}"></td>
                <td><a th:href="@{department-update/{id}(id=${department.id})}">Edit</a></td>
                <td><a th:href="@{department-delete/{id}(id=${department.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/department-create">Create department</a></p>
</div>
</body>
</html>
